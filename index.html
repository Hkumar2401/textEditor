<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!-- Stylesheet -->
    
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">Text Editor</h1>

    <div class="buttons">

        <button class="button" id="bold-btn">Bold</button>
        <button class="button" id="italic-btn">Italic</button>
        <button class="button" id="underline-btn">Underline</button>
        <button class="button" id="left-align-btn">Left Align</button>
        <button class="button" id="center-align-btn">Center Align</button>
        <button class="button" id="right-align-btn">Right Align</button>

        <button class="dropdown-toggle button" id="drop-down" data-bs-toggle="dropdown"
            aria-expanded="false">
            Font-Size : 16px
        </button>
        <ul class="dropdown-menu">
            <li><a class="size dropdown-item" href="#">8</a></li>
            <li><a class="size dropdown-item" href="#">9</a></li>
            <li><a class="size dropdown-item" href="#">10</a></li>
            <li><a class="size dropdown-item" href="#">11</a></li>
            <li><a class="size dropdown-item" href="#">12</a></li>
            <li><a class="size dropdown-item" href="#">14</a></li>
            <li><a class="size dropdown-item" href="#">16</a></li>
            <li><a class="size dropdown-item" href="#">18</a></li>
            <li><a class="size dropdown-item" href="#">20</a></li>
            <li><a class="size dropdown-item" href="#">20</a></li>
            <li><a class="size dropdown-item" href="#">22</a></li>
            <li><a class="size dropdown-item" href="#">24</a></li>
            <li><a class="size dropdown-item" href="#">26</a></li>
            <li><a class="size dropdown-item" href="#">28</a></li>
            <li><a class="size dropdown-item" href="#">36</a></li>
            <li><a class="size dropdown-item" href="#">48</a></li>
            <li><a class="size dropdown-item" href="#">72</a></li>
        </ul>

    </div>

    <hr>

    <div class="container">
        <div class="row">

            <div class="col">
                <h3 class="heading-3">Document Text</h3>
                <textarea name="" id="inputbox"></textarea>
            </div>

            <div class="col">
                <h3 class="heading-3">Formatted Text</h3>
                <textarea name="" id="displaybox" cols="50" rows="15"></textarea>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
